<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs - Ladderr</title>
    <link rel="stylesheet" href="../CSS/searchJobsStyles.css">
    <script src="../JS/searchJobs.js"></script>
</head>
<body>
    <div class="firstRowDiv">
        <!-- #region Bread Crumb-->
        <div class="breadCrumbStyle">
            <a href="Home.html">Home > &nbsp;</a>  
            <a href="Jobs.html">Jobs > &nbsp;</a> 
            <a href="searchJobs.html">Search Jobs</a> 
        </div>
        <!-- #endregion -->

        <!-- #region Page title-->
        <div class="PageTitleStyle">
            <label>Search Results for&nbsp;</label>
            <label id="SearchText" name="SearchText"></label>
        </div>
        <!-- #endregion -->

        <!-- #region Search bar -->
        <div class="SearchbarDivStyle">
            <form method="get" action="../PHP/searchJobs.php" name="searchbarForm">
                <input type="text" class="searchbarStyle" name="searchbar" id="searchbar" >
            </form>
            <img src="../images/search.png" alt="search icon" width="50px" height="45px" 
                    onclick="searchBtn(searchbarForm, searchbar)">
        </div>
        <!-- #endregion -->
    </div>


    <div class="secondRowDiv">
        <!-- #region Left filter grid-->
        <div class="leftFilterGridDiv">
            <!-- #region Preference-->
            <label>Preference</label>
            <div class="filterGridInnerDiv">
                <form method="get" action="../PHP/searchJobs.php" name="preferenceForm">
                    <div>
                        <input type="checkbox" name="Preferences[]" id="appliedJobs" value="Applied">
                        <label for="appliedJobs">Applied</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Preferences[]" id="interestedJobs" value="Interested">
                        <label for="interestedJobs">Saved</label>
                    </div>
                </form>
            </div>  
            <!-- #endregion -->
            <hr width="100%">
            <!-- #region JobType-->
            <label>Job Type</label>
            <div class="filterGridInnerDiv">
                <form method="get" action="../PHP/searchJobsFilter.php" name="JobTypeForm">       
                    <div>
                        <input type="checkbox" name="JobType" id="fulltime" value="fulltime" onclick="onClickAll(parentElement.parentElement)">
                        <label for="fulltime">Full-Time</label>
                    </div>
                    <div>
                        <input type="checkbox" name="JobType" id="parttime" value="parttime" onclick="onClickAll(parentElement.parentElement)">
                        <label for="parttime">Part-Time</label>
                    </div>
                    <div>
                        <input type="checkbox" name="JobType" id="internship" value="internship" onclick="onClickAll(parentElement.parentElement)">
                        <label for="internship">Internship</label>
                    </div>
                    <div>
                        <input type="checkbox" name="JobType" id="contract" value="contract" onclick="onClickAll(parentElement.parentElement)">
                        <label for="contract">Contract</label>
                    </div>
                    <div>
                        <input type="checkbox" name="JobType" id="freelance" value="freelance" onclick="onClickAll(parentElement.parentElement)">
                        <label for="freelance">Freelance</label>
                    </div>
                </form>
            </div>
            <!-- #endregion -->
            <hr width="100%">

            <!-- #region Location-->
            <label>Location</label>
            <div class="filterGridInnerDiv" id="LocationDiv">
                <form action="../PHP/searchJobs.php"  method="get" name="LocationForm">
                    <select name="location" id="locationSelect" class="experianceSelectStyle">
                        <option value="">none</option>
                        <option value="Kegalle">Kegalle</option>
                        <option value="Colombo">Colombo</option>
                    </select>
                </form>
            </div>
            <!-- #endregion -->
            <hr width="100%">
            <!-- #region Date Posted-->
            <label>Date Posted</label>
            <div class="filterGridInnerDiv" id="LocationDiv">
                <form action="../PHP/searchJobs.php"  method="get" name="DatePostedForm">
                    <div>
                        <input type="radio" name="datePosted" id="past1Hour">
                        <label for="past1Hour">Last 1 Hour</label>
                    </div>
                    <div>
                        <input type="radio" name="datePosted" id="past1Day">
                        <label for="past1Day">Last 1 Day</label>
                    </div>
                    <div>
                        <input type="radio" name="datePosted" id="past1Week">
                        <label for="past1Week">Past 1 Week</label>
                    </div>
                    <div>
                        <input type="radio" name="datePosted" id="past1Month">
                        <label for="past1Month">Past 1 Month</label>
                    </div>
                    <div>
                        <input type="radio" name="datePosted" id="past3Month">
                        <label for="past3Month">Past 3 Months</label>
                    </div>
                    <div>
                        <input type="radio" name="datePosted" id="alltime">
                        <label for="alltime">All time</label>
                    </div>
                </form>
            </div>
            <!-- #endregion -->
            <hr width="100%">
            <!-- #region Experiance-->
            <label>Experiance</label>
            <div class="filterGridInnerDiv">
                <form action="../PHP/searchJobs.php"  method="get" name="ExperianceForm">
                    <select name="experiance" id="experianceSelect" class="experianceSelectStyle">
                        <option value="">none</option>
                        <option value="No Experiance">No Experiance</option>
                        <option value="0-1 year">0-1 year</option>
                        <option value="1-3 years">1-3 years</option>
                        <option value="3-5 years">3-5 years</option>
                        <option value="10 years">10 years</option>
                        <option value="more than 10">more than 10</option>
                    </select>
                </form>
            </div>
            <!-- #endregion -->
            <hr width="100%">
            <!-- #region Salary-->
            <label>Salary</label>
            <div class="rangeSelectedDiv">
                <label>0 -&nbsp;</label>
                <label id="SelectedAmount"></label> 
                <label>&nbsp; LKR/hour</label>
            </div>
            <div class="filterGridInnerDiv">
                <form action="../PHP/searchJobs.php" method="get" name="SalaryForm">
                    <input type="range" name="salary" id="salaryRange" min="5" max="100" value="100">
                </form>
            </div>
            <div class="rangeMinMaxLabelDiv">
                <div>
                    <label id="minSalary"></label>
                    <label>LKR/hour</label>
                </div>
                <div>
                    <label id="maxSalary"></label>
                    <label>LKR/hour</label>
                </div>
            </div>
            <!-- #endregion -->
            <hr width="100%">

            <!-- #region Filter-->
            <div class="btnDivStyle">
                <form action="../PHP/searchJobs.php"  method="get" name="FilterBtnForm">
                    <input type="submit" name="filterBtn" value="Filter">
                </form>
            </div>
            <!-- #endregion -->

        </div>
        <!-- #endregion -->

        <div class="SortJobsdiv">
            <!-- #region Sort by-->
            <div class="sortByStripDiv">
                <hr>
                <div class="sortByDiv">
                    <label>Sort By :&nbsp;</label>
                    <div class="sortByList">
                        <label>&nbsp;Date</label>
                        <label>Most Popular</label>
                        <label>Company Name(A-Z)</label>
                        <label>Company Name(Z-A)</label>
                    </div>
                </div>
                <hr>
            </div>
            <!-- #endregion -->
        
            <!-- #region Jobs-->
                <div id="AllJobsDiv" class="AllJobsDiv" >
                    <div id="aJobDiv1" class="aJobDiv"  data-jobID="none" >
                        <form action="../PHP/searchJobs.php" method="get" name="ajobform1">
                            <input type="submit" name="SaveJob" id="SaveJob" 
                                value="Save" class="saveView" onclick="saveJob(parentElement, parentElement.parentElement)">
                            <label name="jobIdLabel" data-value="non"></label>
                        </form>
                        <label id="title"></label>
                        <label id="companyName"></label>
                        <label id="jobType"></label>
                        <label id="location"></label>
                        <input type="submit" name="ViewJob" id="ViewJob" 
                            value="View Details" class="saveView" onclick="goToJobPage(parentElement)">

                    </div>
                </div>
            <!-- #endregion -->

        </div>
        
    </div>
</body>
</html>
