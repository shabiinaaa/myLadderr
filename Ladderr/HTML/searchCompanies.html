<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Companies - Ladderr</title>
    <link rel="stylesheet" href="../CSS/searchCompanies.css">
    <script src="../JS/searchCompanies.js"></script>
</head>
<body>
    
    <div class="firstRowDiv">
        <!-- #region Bread Crumb-->
        <div class="breadCrumbStyle">
            <a href="Home.html">Home > &nbsp;</a>  
            <a href="Companies.html">Companies > &nbsp;</a> 
            <a href="../HTML/searchCompanies.html">Search Companies</a> 
        </div>
        <!-- #endregion -->

        <!-- #region Page title-->
        <div class="PageTitleStyle">
            <label>Search Results for&nbsp;</label>
            <label id="SearchText" name="SearchText" ></label>
        </div>
        <!-- #endregion -->

        <!-- #region Search bar -->
        <div class="SearchbarDivStyle">
            <form method="get" action="../PHP/searchCompanies.php" name="searchbarForm"  id="searchbarForm">
                <input type="text" class="searchbarStyle" name="searchbar" id="searchbar"  >
            </form>
            <img src="../images/search.png" alt="search icon" width="50px" height="45px" 
                    onclick="searchBtn(searchbarForm, searchbar)">
        </div>
        <!-- #endregion -->
    </div>

    <div class="secondRowDiv">
        

        <div class="SortJobsdiv">
            <hr>
            <!-- #region Jobs-->
                <div id="AllJobsDiv" class="AllJobsDiv" >
                    <div id="aJobDiv1" class="aJobDiv"  data-companyID="none" >
                        
                        <label id="companyName"></label>
                        <label id="location"></label>
                        <label id="description"></label>
                        <label id="estabilished year"></label>
                        <input type="submit" name="ViewJob" id="ViewJob" 
                            value="View Details" class="saveView" onclick="goToJobPage(parentElement)">
                    </div>
                </div>
            <!-- #endregion -->

        </div>
        
    </div>
</body>
</html>
